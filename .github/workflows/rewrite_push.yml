name: run rewrite
run-name: run recipes in rewrite.yml
on: [push]

jobs:
  rewrite-run:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v3
      - run: mvn -U org.openrewrite.maven:rewrite-maven-plugin:run -Drewrite.activeRecipes=com.yourorg.VetToVeterinary -DskipMavenParsing=true
      - uses: stefanzweifel/git-auto-commit-action@v4
